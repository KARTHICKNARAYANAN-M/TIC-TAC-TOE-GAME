<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="icon" href="./Images&Audio/tic logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <span style="--i:1">T</span>
        <span style="--i:2">I</span>
        <span style="--i:3">C</span>
        <span style="--i:4">T</span>
        <span style="--i:5">A</span>
        <span style="--i:6">C</span>
        <span style="--i:7">T</span>
        <span style="--i:8">O</span>
        <span style="--i:9">E</span>
        <span style="--i:10">G</span>
        <span style="--i:11">A</span>
        <span style="--i:12">M</span>
        <span style="--i:13">E</span>
    </div>

    <div id="playboardarea">

         <div id="players">

            <p id="Xturn">X's Turn</p>
            <p id="Yturn">O's Turn</p>

         </div>

         <div id="playbox">
            <div id="box1">
                 <div class="box"  id="0" onclick="boxClick(id)"></div>
                 <div class="box"  id="1" onclick="boxClick(id)"></div>
                 <div class="box"  id="2" onclick="boxClick(id)"></div>

            </div>

            <div id="box2">
                <div class="box" id="3" onclick="boxClick(id)"></div>
                <div class="box" id="4" onclick="boxClick(id)"></div>
                <div class="box" id="5" onclick="boxClick(id)"></div>

           </div>

           <div id="box3">
            <div class="box" id="6" onclick="boxClick(id)"></div>
            <div class="box" id="7" onclick="boxClick(id)"></div>
            <div class="box" id="8" onclick="boxClick(id)"></div>

           </div>

        </div>





         </div>

    </div>

    <div id="result">

         <div id="playerswon">

            <p id="show">
            
                
            </p>
             
         </div>

       
         <button id="replay" onclick="newgame()">
              REPLAY
         </button>

    </div>

    <img id="celeb1" src="https://i.gifer.com/origin/09/09d203a3fd8c0667a58603018409a394_w200.webp" alt="">
    <img id="celeb2" src="https://i.gifer.com/origin/09/09d203a3fd8c0667a58603018409a394_w200.webp" alt="">
    <img id="celeb3" src="https://i.gifer.com/origin/09/09d203a3fd8c0667a58603018409a394_w200.webp" alt="">





    


    <script src="script.js"></script>


  

   

</body>


</html>
